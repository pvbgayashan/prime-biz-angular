<div class="row">
  <div class="col-12">
    <h5 class="text-secondary">Master Data Registration</h5>
  </div>
</div>
<div class="row mt-2">
  <div class="col-3">
    <select class="form-control form-control-sm">
      <option>Item Type</option>
    </select>
  </div>
  <div class="col-3">
    <button class="btn btn-success btn-sm float-right" (click)="new()">New</button>
  </div>
</div>
<div class="row mt-2">
  <div class="col-6">
    <ag-grid-angular
      style="width: 100%; height: 500px;"
      class="ag-theme-balham"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [gridOptions]="gridOptions"
      (gridReady)="gridReadyEvent($event)">
    </ag-grid-angular>
  </div>
</div>
