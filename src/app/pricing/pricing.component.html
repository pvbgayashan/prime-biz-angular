<div class="row">
  <div class="col-12">
    <h5 class="text-secondary">Prices, Discounts and Taxes</h5>
  </div>
</div>
<div class="row mt-2">
  <div class="col-2">
    <select class="form-control form-control-sm">
      <option>Services</option>
      <option>Items</option>
    </select>
  </div>
</div>
<div class="row mt-2">
  <div class="col-12">
    <ag-grid-angular
      style="width: 100%; height: 500px;"
      class="ag-theme-balham"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [gridOptions]="gridOptions"
      (gridReady)="gridReadyEvent($event)">
    </ag-grid-angular>
  </div>
</div>
